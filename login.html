<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
      <link rel="stylesheet" href="styles.css">
      <title>Login Form</title>
     </head>
   <body>
      <div class="login">
         <img src="Background.jpg" alt="image" class="login__bg">

         <form action="" class="login__form">
            <h1 class="login__title">Login Here</h1>

            <div class="login__inputs">
               <div class="login__box">
                  <input type="email" placeholder="E-mail Id" class="login__input">
                  <i class="ri-mail-fill"></i>
               </div>

               <div class="login__box">
                  <input type="password" placeholder="Password" class="login__input">
                  <i class="ri-lock-2-fill"></i>
               </div>
            </div>

            <div class="login__check">
               <div class="login__check-box">
                  <input type="checkbox" class="login__check-input" id="user-check">
                  <label for="user-check" class="login__check-label">Remember me</label>
               </div>
               <br>
                </div>
                <a href="forgotpassword.html" class="login__forgot">Forgot Password?</a>
            
            <button type="submit" class="login__button">Login</button>
            <p>Don't have an account?</p>
            <div class="login__register">
              <a href="register.html"><button type="button" class="login__button">Register</button></a>

            </div>
         </form>
      </div>
   </body>
</html>
