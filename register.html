<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin=""> 
      <link rel="stylesheet" href="styles.css">

      <title>Register Form</title>
   </head>
   <body>
    <div class="login" >
        <img src="Background.jpg" alt="image" class="login__bg">

        <form action="" class="login__form" style="height: 90% !important;">
           <h1 class="login__title">Register Here</h1>

           <div class="login__inputs" style="height: 50% !important;">
            <div class="login__box">
                <input type="email" placeholder="Name" class="login__input">
                <i class="ri-user-3-fill"></i>
             </div>

              <div class="login__box">
                 <input type="email" placeholder="E-mail Id" class="login__input">
                 <i class="ri-mail-fill"></i>
              </div>
                <div class="login__box">
                 <input type="password" placeholder="Password" class="login__input">
                 <i class="ri-lock-2-fill"></i>
              </div>
              <div class="login__box">
                <input type="password" placeholder="Confirm Password" class="login__input">
                <i class="ri-lock-2-fill"></i>
             </div>
          
           </div>
 
           <button type="submit" class="login__button">Register</button>
           <p>Already have an account?</p>
           <div class="login__register">
            <a href="login.html"><button type="button" class="login__button">Login</button></a>
        </div>
        </form>
     </div>
  </body>
</html>
