<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
      <link rel="stylesheet" href="styles.css">
      <title>Forgot Password Form</title>
     </head>
   <body>
      <div class="login">
         <img src="Background.jpg" alt="image" class="login__bg">

         <form action="" class="login__form">
            <h1 class="login__title">Reset Password</h1>

            <div class="login__inputs">
               <div class="login__box">
                  <input type="email" placeholder="E-mail Id" class="login__input">
                  <i class="ri-mail-fill"></i>
               </div>

               <div class="login__box">
                  <input type="text" placeholder="Mobile No" class="login__input">
                  <i class="ri-phone-fill"></i>
               </div>
            </div>
            <button type="submit" class="login__button">Submit</button>
            <p>Do you remember your Password?</p>
            <div class="login__register">
              <a href="login.html"><button type="button" class="login__button">Login</button></a>
         </div>
         </form>
      </div>
   </body>
</html>
